apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ocr-images-pvc-ranged-train
spec:
  dataSource:
    name: ocr-images-pvc-ranged
    kind: PersistentVolumeClaim
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi

---

apiVersion: batch/v1
kind: Job
metadata:
  name: ocr-train-ranged-all
spec:
  template:
    metadata:
      labels:
        app: ocr
    spec:
      restartPolicy: Never
      containers:
        - name: lpr
          image: registry.datexis.com/tsteffek/licenseplatereconstructor:dd9fbf6caf9ca623d8ba644304ea67fec9f43753
          command: [ "python" ]
          args: [ "bin/TrainOCR.py",
                  "--path", "/var/lib/images",
                  "--width_mult", "0.5",
                  "--max_epochs", "80",
                  "--default_root_dir", "/var/lib/models/ranged/all",
                  "--batch_size", "512",
                  "--gpus", "-1",
                  "--precision", "16",
                  "--lr", "0.1",
                  "--lr_schedule", "cosine",
                  "--lr_warm_up",
                  "--target_size", "0.2"
          ]
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 100Gi
            limits:
              nvidia.com/gpu: 1
              memory: 150Gi
          volumeMounts:
            - name: ocr-images
              mountPath: /var/lib/images
            - name: ocr-models
              mountPath: /var/lib/models
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: ocr-images
          persistentVolumeClaim:
            claimName: ocr-images-pvc-ranged-train
        - name: ocr-models
          persistentVolumeClaim:
            claimName: ocr-models-pvc
        - name: dshm
          emptyDir:
            medium: Memory
      imagePullSecrets:
        - name: private-registry-auth
      nodeSelector:
        gpu: a100
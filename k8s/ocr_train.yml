apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ocr-images-pvc-golden
spec:
  dataSource:
    name: ocr-images-pvc-ranged
    kind: PersistentVolumeClaim
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi

---

apiVersion: batch/v1
kind: Job
metadata:
  name: ocr-train-golden
spec:
  template:
    metadata:
      labels:
        app: ocr
    spec:
      restartPolicy: Never
      containers:
        - name: lpr
          image: registry.datexis.com/tsteffek/licenseplatereconstructor:c9115d10f93e64685fc06ef2cf236633b4c9e9b5
          command: [ "python" ]
          args: [ "bin/TrainOCR.py",
                  "--resume_from_checkpoint", "/var/lib/models/best-no-lr/checkpoints/last.ckpt",
                  "--path", "/var/lib/images",
                  "--width_mult", "0.5",
                  "--max_epochs", "80",
                  "--default_root_dir", "/var/lib/models/golden",
                  "--batch_size", "512",
                  "--gpus", "-1",
                  "--precision", "16",
                  "--target_size", "0.2",
                  "--progress_bar_refresh_ratio", "0.1",
          ]
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 80Gi
            limits:
              nvidia.com/gpu: 1
              memory: 150Gi
          volumeMounts:
            - name: ocr-images
              mountPath: /var/lib/images
            - name: ocr-models
              mountPath: /var/lib/models
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: ocr-models
          persistentVolumeClaim:
            claimName: ocr-models-pvc
        - name: ocr-images
          persistentVolumeClaim:
            claimName: ocr-images-pvc-golden
        - name: dshm
          emptyDir:
            medium: Memory
      imagePullSecrets:
        - name: private-registry-auth
      nodeSelector:
        gpu: a100
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ocr-images-pvc-ranged-7-10-restart
spec:
  dataSource:
    name: ocr-images-pvc-ranged-7-10-m
    kind: PersistentVolumeClaim
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi

---

apiVersion: batch/v1
kind: Job
metadata:
  name: ocr-train-ranged-7-10-restart
spec:
  template:
    metadata:
      labels:
        app: ocr
    spec:
      restartPolicy: Never
      containers:
        - name: ocr
          image: registry.datexis.com/tsteffek/licenseplatereconstructor:c6480dd1a24ca6fd17e2473acddc6a85e23e210d
          command: [ "python" ]
          args: [ "bin/TrainOCR.py",
                  "--resume_from_checkpoint", "/var/lib/models/ranged-7-10/lightning_logs/version_29/checkpoints/epoch=64-step=18120.ckpt",
                  "--path", "/var/lib/images",
                  "--no_train",
                  "--width_mult", "0.5",
                  "--early_stopping",
                  "--max_epochs", "150",
                  "--min_epochs", "75",
                  "--default_root_dir", "/var/lib/models/ranged-7-10",
                  "--batch_size", "1024",
                  "--lr", "0.005",
                  "--lr_schedule", "cosine",
                  "--gpus", "-1",
                  "--precision", "16",
                  "--progress_bar_refresh_ratio", "0.1",
            #                  "--auto_lr_find", "True" # for 1024: 0.002754228703338169
            #                  "--accelerator", "ddp"
          ]
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 150Gi
            limits:
              nvidia.com/gpu: 1
              memory: 250Gi
          volumeMounts:
            - name: ocr-images
              mountPath: /var/lib/images
            - name: ocr-models
              mountPath: /var/lib/models
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: ocr-models
          persistentVolumeClaim:
            claimName: ocr-models-pvc
        - name: ocr-images
          persistentVolumeClaim:
            claimName: ocr-images-pvc-ranged-7-10-restart
        - name: dshm
          emptyDir:
            medium: Memory
      imagePullSecrets:
        - name: private-registry-auth
      nodeSelector:
        gpu: a100
